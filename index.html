	<body>
		<section class="main"> 
			<div class="boxed hello">Hello!</div>

			</div>
			<div class="boxed links">
				<a 
				href="https://www.linkedin.com/in/francesco-agosti-65b55562/" class="linkedin"
				data-balloon-length="small" data-balloon="LinkedIn" data-balloon-pos="left"> 
					<i class="fa fa-linkedin fa-3x" aria-hidden="true"></i>
				</a>
				<a 
					href="resume.pdf" class="resume"
					data-balloon-length="small" data-balloon="Resume" data-balloon-pos="down"

				<a href="https://github.com/FrancescoA" class="github"
